<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Px to Rem Converter</title>
    </head>

    <body>
        <h1 class="title">PX to REM Converter <br /> (Vanilla Javascript)</h1>
        <div class="wrapper">
            <input
                class="pxInput"
                type="number"
                id="pixel"
                placeholder="Enter a pixel number"
                oninput="convert(this.value)"
                onchange="convert(this.value)"
            >
            <label class="pxLabel">px</label>
        </div>
        <p class="remText"><span class="remResult"></span> rem</p>

        <script src="index.js"></script>
    </body>
</html>
